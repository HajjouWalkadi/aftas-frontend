<!-- fish-create.component.html -->

<div class="container">
    <div class="d-flex justify-content-center">
      <form class="bg-white w-75 rounded-4 shadow p-3 ">
        <h5 class="px-3 mb-3 text-center">Form Create Fish</h5>
        <div class="mb-3 px-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control border-3" id="name"  name="name" required>
        </div>
        <div class="mb-3 px-3">
          <label for="averageWeight" class="form-label">Average Weight</label>
          <input type="number" class="form-control border-3" id="averageWeight" name="averageWeight" required>
        </div>
        <div class="mb-3 px-3">
          <label for="level" class="form-label">Level</label>
          <select class="form-select border-3" id="level" [(ngModel)]="newFish.level.id" name="level" required>
            <option *ngFor="let level of levels" [ngValue]="level.id">{{ level.description }}</option>
          </select>
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn shadow mb-5 rounded" style="background-color: #0c151e; color: #00A584;">Create Fish</button>
        </div>
      </form>
    </div>
  </div>
